<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verlierer-Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .lose-animation {
            font-size: 2rem;
            font-weight: bold;
            color: #B0C4DE;
            /* LightSteelBlue Farbe */
            text-align: center;
            padding: 20px;
            background-color: #444;
            /* Dunklerer Hintergrund */
            border-radius: 10px;
            box-shadow: 0 0 20px #888;
            /* Sanfter Schatten */
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <div class="lose-animation">
        ðŸ’§ Sorry, better luck next time! ðŸ’§
    </div>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const raindrops = [];

        function createRain() {
            for (let i = 0; i < 100; i++) {
                raindrops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    length: Math.random() * 20 + 10,
                    thickness: Math.random() * 2 + 1,
                    speed: Math.random() * 5 + 2, // Schnellere Regentropfen
                });
            }
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#B0C4DE'; // LightSteelBlue fÃ¼r Regentropfen
            ctx.lineWidth = 2;
            raindrops.forEach(drop => {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x, drop.y + drop.length);
                ctx.stroke();

                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = -drop.length;
                }
            });
            requestAnimationFrame(drawRain);
        }

        createRain();
        drawRain();
    </script>
</body>

</html>
