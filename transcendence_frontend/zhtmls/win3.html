<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siegesanimation mit Konfetti</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* Verhindert Scrollbalken durch fliegendes Konfetti */
        }

        .win-animation {
            font-size: 2rem;
            /* Gr√∂√üe des Textes */
            font-weight: bold;
            /* Text fett machen */
            color: #FFD700;
            /* Goldfarbe f√ºr den Siegestext */
            text-align: center;
            /* Zentrieren des Textes */
            padding: 20px;
            /* Abstand um den Text */
            background-color: black;
            /* Hintergrundfarbe */
            border-radius: 10px;
            /* Abgerundete Ecken */
            box-shadow: 0 0 20px #FFD700;
            /* Schatten mit goldener Farbe */
            animation: shimmer 2s infinite, growShrink 2s infinite;
            /* Kombinierte Animationen */
        }

        @keyframes shimmer {
            0% {
                text-shadow: 0 0 20px #FFD700;
            }

            50% {
                text-shadow: 0 0 40px #FFD700, 0 0 60px #FFD700;
            }

            100% {
                text-shadow: 0 0 20px #FFD700;
            }
        }

        @keyframes growShrink {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff4d4d;
            animation: confetti 3s linear infinite;
            left: -5%;
            top: -10%;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                left: random(100)vw;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>

</head>

<body>
    <div class="win-animation">
        üèÜ Congratulations, you won! üèÜ
    </div>
</body>
<script>
    function generateConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            document.body.appendChild(confetti);
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = `${Math.random() * 2 + 3}s, ${Math.random() * 2 + 3}s`; // Zuf√§llige Dauer
            confetti.style.animationDelay = `${Math.random() * 2}s, ${Math.random() * 2}s`; // Zuf√§llige Verz√∂gerung
        }
    }
    generateConfetti()
</script>

</html>
