<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Victory Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #010a01;
        }

        @keyframes neonGlow {
            from {
                text-shadow:
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 6px #fff,
                    0 0 10px #bc13fe,
                    0 0 45px #bc13fe,
                    0 0 55px #bc13fe,
                    0 0 70px #bc13fe,
                    0 0 80px #bc13fe;
            }

            to {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #bc13fe,
                    0 0 80px #bc13fe,
                    0 0 90px #bc13fe,
                    0 0 100px #bc13fe,
                    0 0 150px #bc13fe;
            }
        }

        .winning-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .trophy {
            font-size: 5rem;
        }

        .winner-text {
            margin-top: 20px;
            font-size: 2.5rem;
            font-family: 'Orbitron', monospace;
            /* Modern, yet retro */
            color: #fff;
            padding: 0.4em;
            border: 0.2rem solid #fff;
            border-radius: 2rem;
            box-shadow:
                0 0 .2rem #fff,
                0 0 .2rem #fff,
                0 0 2rem #bc13fe,
                0 0 0.8rem #bc13fe,
                0 0 2.8rem #bc13fe,
                inset 0 0 1.3rem #bc13fe;
            animation: neonGlow 1.5s infinite alternate;
            text-align: center;
        }

        .pong-ball {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pong-animation 2s infinite linear;
        }

        @keyframes pong-animation {

            0%,
            100% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -300px);
            }
        }
    </style>
</head>

<body>

    <div class="winning-screen">
        <div class="pong-ball"></div>
        <div class="trophy">üèÜ</div>
        <div class="winner-text">You won<br>the match!</div>
    </div>

</body>

</html>
