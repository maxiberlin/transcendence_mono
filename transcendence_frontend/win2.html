<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effiziente Rechteck-Konfetti-Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .win-animation {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 20px #FFD700;
            animation: shimmer 2s infinite, growShrink 2s infinite;
        }

        @keyframes shimmer {
            0% {
                text-shadow: 0 0 20px #FFD700;
            }

            50% {
                text-shadow: 0 0 40px #FFD700, 0 0 60px #FFD700;
            }

            100% {
                text-shadow: 0 0 20px #FFD700;
            }
        }

        @keyframes growShrink {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <div class="win-animation">
        üèÜ Congratulations, you won! üèÜ
    </div>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = [];

        function createConfetti() {
            for (let i = 0; i < 200; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    width: Math.random() * 10 + 5, // Breite des Konfettis
                    height: Math.random() * 10 + 5, // H√∂he des Konfettis
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    dx: Math.random() * 50 - 1, // X-Achsen-Geschwindigkeit
                    dy: Math.random() * 300 + 1, // Y-Achsen-Geschwindigkeit
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 100 - 2.5
                });
            }
        }
        let lastStamp;
        function drawConfetti(stamp) {
            if (!lastStamp) lastStamp = stamp;
            const diff = (stamp - lastStamp) / 1000;
            lastStamp = stamp;
            // console.log('diff: ', diff);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(p => {

                ctx.save();
                ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
                ctx.rotate((p.rotation * Math.PI) / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
                ctx.restore();

                p.x += p.dx * diff;
                p.y += p.dy * diff;
                p.rotation += p.rotationSpeed * diff;

                if (p.x < 0 || p.x + p.width > canvas.width) p.dx *= -1;
                if (p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(drawConfetti);
        }

        createConfetti();
        requestAnimationFrame(drawConfetti);
        // drawConfetti(performance.now());
    </script>
</body>

</html>
